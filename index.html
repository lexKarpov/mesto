<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="content"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__naming"><div class="profile__avatar-redactor"><img src="#" alt="аватарка" class="profile__avatar"> <button class="profile__redactor-image-button"><img src="bbf66eb7b81dccb49b10.png" alt="редактор картинки" class="profile__redactor-image"></button></div><div class="profile__text"><div class="profile__redaction"><h1 class="profile__title ellipsis">Жак-Ив Кусто</h1><button aria-label="открыть редактор" type="button" class="profile__redaction-button"></button></div><p class="profile__subtitle ellipsis">Исследователь океана</p></div></div><button type="button" class="profile__button"></button></section><section class="gallery"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__author">© 2020 Mesto Russia</p></footer><div class="popup popup_type_text-form"><div class="popup__window"><h2 class="popup__title">Редактировать профиль</h2><form name="profile-text-redactor" class="popup__admin popup__admin_type_text isvalid" novalidate><input placeholder="Имя" name="name" required minlength="2" maxlength="40" class="popup__input popup__input_field_name"> <span class="error name-error"></span> <input placeholder="Деятельность" required minlength="2" maxlength="200" name="activity" class="popup__input popup__input_field_activity"> <span class="error activity-error"></span> <input type="submit" value="Сохранить" class="popup__submit"></form><button type="button" class="popup__button-close popup__button-close_type_text-form"></button></div></div><div class="popup p
