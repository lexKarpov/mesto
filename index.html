<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="content">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__naming">
          <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__redaction">
              <h1 class="profile__title ellipsis"></h1>
              <button type="button" class="profile__redaction-button">
              </button>
            </div>
            <p class="profile__subtitle ellipsis"></p>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="gallery__card">
            <img src="./images/cards/Mask-3.jpg" alt="карачаевск" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title ellipsis">Карачаевск на камчатке</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask-1.jpg" alt="Эльбрус" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask-2.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask-1.jpg" alt="Эльбрус" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask-2.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask-3.jpg" alt="Карачаевск" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Карачаевск</h2>
              <button type="button" class="gallery__like gallery__like_active"></button>
            </div>
          </li>
        </ul>
      </section>


    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-fill" class="popup__admin">
          <input type="text" name="name" value="жак кусто" class="popup__input popup__input_field_name">
          <input type="text" name="activity" value="Исследователь океана"
            class="popup__input popup__input_field_activity">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
