<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="content">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__naming">
          <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__redaction">
              <h1 class="ptofile__title ellipsis">Жак-Ив Кусто</h1>
              <button class="profile__redaction-button hovers">
                <img src="./images/Edit Button.svg" alt="кнопка редактирования профиля" class="profile__setting-image">
              </button>

            </div>

            <p class="profile__subtitle ellipsis">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button hovers">
          <img src="./images/add.png" alt="кнопка добавления профиля" class="profile__add">
        </div>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (5)-min.jpg" alt="карачаевск" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title ellipsis">Карачаевск на камчатке</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (1)-min.jpg" alt="Эльбрус" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (2)-min.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (1)-min.jpg" alt="Эльбрус" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (2)-min.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (5)-min.jpg" alt="Карачаевск" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Карачаевск</h2>
              <img src="./images/like.svg" alt="нравится" class="gallery__like hovers gallery__like_active">
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__window">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__admin">
            <input type="text" value="жак кусто" class="popup__name form-border">
            <input type="text" value="Исследователь океана" class="popup__activity form-border">
            <input type="submit" value="Сохранить" class="popup__submit hovers">
          </form>
          <img src="./images/Close Icon.png" alt="" class="popup__button-close hovers">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
