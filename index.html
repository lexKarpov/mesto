<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="content">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__naming">
          <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__redaction">
              <h1 class="profile__title ellipsis">Жак-Ив Кусто</h1>
              <button aria-label="открыть редактор" type="button" class="profile__redaction-button">
              </button>
            </div>
            <p class="profile__subtitle ellipsis">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-text-redactor" class="popup__admin">
          <input type="text" name="name" class="popup__input popup__input_field_name">
          <input type="text" name="activity" class="popup__input popup__input_field_activity">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>

    <div class="popup">
      <div class="popup__window">
        <h2 class="popup__title">Новое место</h2>
        <form name="profile-image-redactor" class="popup__admin">
          <input type="text" placeholder="Название" name="name-img" class="popup__input popup__input_field_name-img">
          <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_field_link">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>

    <div class="popup">

      <figure class="popup__window-wrap">
        <img src="#" alt="фото крупным планом" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
        <button type=" button" class="popup__button-close"></button>
      </figure>




    </div>
  </div>

  <template class="card-template">
    <li class="gallery__card">
      <img src="#" alt="карточки" class="gallery__img">
      <button type="button" class="gallery__delete"></button>
      <div class="gallery__description">
        <h2 class="gallery__title"></h2>
        <button type="button" class="gallery__like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
