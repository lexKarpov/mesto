<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="content">
    <div class="header">
      <img src="./images/Vector.svg" alt="logo" class="header__logo">       
    </div>
    <main class="main">
      <section class="profile">
        <div class="profile__naming">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
          <div class="profile__text">
            <h1 class="ptofile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <div class="profile__button">
            <img src="./images/add.png" alt="button add" class="profile__add">
          </div>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (5)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Карачаевск</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (1)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (2)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (1)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (2)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Домбай</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/cards/Mask Group (5)-min.jpg" alt="" class="gallery__img">
            <div class="gallery__description">
              <h2 class="gallery__title">Карачаевск</h2>
              <img src="./images/like.svg" alt="button like" class="gallery__like gallery__like_active">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  
  <script src="scripts/script.js"></script>
</body>
</html>
